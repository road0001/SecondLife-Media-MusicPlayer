<head>
	<meta http-equiv="Content-Language" content="zh-cn">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>SecondLife Music Player</title>
	<script src="scripts/jquery-3.0.0.min.js"></script>
	<script src="scripts/jquery.extensions.dom.min.js"></script>
	<script src="scripts/script.utils.js"></script>
	<script src="scripts/script.main.js"></script>
	<link rel="stylesheet" href="styles/style.main.css">
</head>
<body>
	<div class="mainFrame">
		<div class="tapeFrame">
			<div class="tapeBody">
				<div class="tapeCover"></div>
				<div class="tapeLeft"></div>
				<div class="tapeRight"></div>
			</div>
		</div>
		<div class="controlFrame">
			<button id="controlBu_pause" class="controlBu pause">P</button>
			<button id="controlBu_eject" class="controlBu eject">E</button>
			<button id="controlBu_prev" class="controlBu prev">P</button>
			<button id="controlBu_next" class="controlBu next">N</button>
			<button id="controlBu_play" class="controlBu play">P</button>
		</div>
	</div>
</body>
